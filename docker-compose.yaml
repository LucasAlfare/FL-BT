services:
  api:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - redis
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 60s
      timeout: 5s
      retries: 3

  worker:
    build: .
    command:
      [
        "/app/.venv/bin/celery",
        "-A", "server.celery_worker",
        "worker",
        "--loglevel=info",
        "--concurrency=1",
        "--pool=solo"
      ]
    environment:
      - PYTHONPATH=/app
    depends_on:
      - redis
    mem_limit: 6g # I caught worker using ~544145408; 6g should be OK, I think
    cpus: 2.0

  redis:
    image: redis:8.0.0-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 3s
      timeout: 3s
      retries: 5